<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/index.css">
    <meta name="author" content="nvmwhoiam">
    <title>Credit Card Form</title>
</head>

<body>

    <main>

        <div class="credit_card_container">

            <div class="credit_card">

                <div class="credit_card_front">

                    <img src="assets/svgs/contactless.svg" alt="wifi svg" class="wifi_icon">
                    <img src="assets/svgs/unknown.svg" alt="credit card svg" class="card_brand_logo">

                    <div class="credit_card_number_container">
                        <h3 class="title">Card Number</h3>
                        <div id="cardNumber" class="card_number">
                            **** **** **** 3221
                        </div>
                    </div>

                    <div class="credit_card_holder_container">
                        <h3 class="title">Card Holder</h3>
                        <div class="card_holder_name" id="cardHolderName">Mr. John Doe</div>
                    </div>

                    <div class="credit_card_expiry_container">
                        <h3 class="title">Expires</h3>
                        <span class="month" id="expiryMonth">00</span>
                        <b>/</b>
                        <span class="year" id="expiryYear">00</span>
                    </div>

                </div>

                <div class="credit_card_back">
                    <div class="stripe"></div>
                    <div class="cvvStripe">
                        <span class="cvv" id="cvv">***</span>
                    </div>
                </div>

            </div>

            <form method="post" action="#" autocomplete="off" id="creditCardForm" class="credit_card_form">

                <div class="form_input">

                    <label class="credit_card_name" for="cardHolderInput">
                        Card Holder
                    </label>

                    <input type="text" name="credit_card_name" id="cardHolderInput" placeholder="Mr. John Doe"
                        maxlength="30" required>

                </div>

                <div class="form_input">

                    <label class="credit_card_number" for="cardNumberInput">
                        Card number
                    </label>

                    <input type="text" name="credit_card_numbers" id="cardNumberInput" value="" inputmode="numeric"
                        maxlength="16" placeholder="**** **** **** 3221" required>

                </div>

                <div class="form_container">

                    <div class="form_input">

                        <label class="credit_card_month" for="expiryMonthInput">
                            Expires
                        </label>

                        <div class="form_input_container">

                            <select class="month" name="credit_card_month" id="expiryMonthInput" required> </select>

                            <select class="credit_card_year" name="expiryYear" id="expiryYearInput" required> </select>

                        </div>

                    </div>

                    <div class="form_input">

                        <label class="credit_card_cvv" for="cvvInput"> CVV</label>

                        <input type="text" placeholder="***" name="cvv" id="cvvInput" inputmode="numeric" maxlength="3"
                            required>
                    </div>

                </div>

                <button type="submit" class="btn_btn">Save</button>

            </form>

        </div>

    </main>

    <script src="assets/js/index.js"></script>

</body>

</html>
